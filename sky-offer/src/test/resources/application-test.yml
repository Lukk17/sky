sky:
  apiPrefix: api

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    password:
    username: sa
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      auto-offset-reset: earliest

