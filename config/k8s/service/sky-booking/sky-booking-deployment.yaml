---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sky-booking-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      component: booking
  template:
    metadata:
      labels:
        component: booking
    spec:
      containers:
        - name: sky-booking-container
          image: lukk17/sky-booking:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5555
          env:
            - name: BOOKING_PORT
              value: '5555'
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql-service:3306/sky
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: mysql-root-user
                  name: sky-secrets
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql-root-pass
                  name: sky-secrets
            - name: SPRING_DEBUG
              value: 'INFO'
            - name: HIBERNATE_DEBUG
              value: 'INFO'
            - name: SHOW_SQL_QUERIES
              value: 'false'
            - name: SPRING_SECURITY_USER
              valueFrom:
                secretKeyRef:
                  key: spring-security-user
                  name: sky-secrets
            - name: SPRING_SECURITY_PASS
              valueFrom:
                secretKeyRef:
                  key: spring-security-pass
                  name: sky-secrets
