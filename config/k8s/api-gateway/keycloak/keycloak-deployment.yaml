---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: default
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:19.0.3
          args: ["start"]
          imagePullPolicy: Always
          env:
            - name: KEYCLOAK_ADMIN
#             first null value because of kubernetes bug
              value: null
              valueFrom:
                secretKeyRef:
                  key: keycloakuser
                  name: skysecrets
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: null
              valueFrom:
                secretKeyRef:
                  key: keycloakpass
                  name: skysecrets
            - name: KC_PROXY
              value: "edge"
            - name: KC_HOSTNAME_STRICT
              value: "false"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /realms/master
              port: 8080
