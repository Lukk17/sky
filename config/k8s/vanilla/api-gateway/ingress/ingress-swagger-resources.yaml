---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sky-ingress-swagger-resources
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: "/v3/api-docs/$2"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/auth-url: "https://skycloud.luksarna.com/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://skycloud.luksarna.com/oauth2/start"
    nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-user, x-auth-request-email, x-auth-request-access-token"
#    timeout in second (default 60s)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "90"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "90"
spec:
  rules:
    - host: skycloud.luksarna.com
      http:
        paths:
          - path: /offer/v3/api-docs(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sky-offer-service
                port:
                  number: 5552
          - path: /booking/v3/api-docs(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sky-booking-service
                port:
                  number: 5555
          - path: /msg/v3/api-docs(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: sky-message-service
                port:
                  number: 5553
