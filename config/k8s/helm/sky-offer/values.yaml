# Default values for sky-offer.

name: sky-offer
namespace: default

label:
  app: offer

replicaCount: 1

deployment:
  name: sky-offer-deployment
  image:
    repository: lukk17/sky-offer
    pullPolicy: Always
    tag: "latest"
  container:
    name: sky-offer-container
  env:
    spring:
      datasourceUrl: "jdbc:mysql://mysql-service:3306/sky"
      debug: "INFO"
      securityUser: "spring-security-user"
      securityPass: "spring-security-pass"
    hibernate:
      showSqlQueries: "false"
      debug: "INFO"
    mysql:
      user: "mysql-root-user"
      pass: "mysql-root-pass"

secret:
  name: sky-secrets

imagePullSecrets:
  - name: docker-cred

service:
  name: sky-offer-service
  type: ClusterIP
  port: 5552
  apiPrefix: /offer/api

ingress:
  name: sky-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/auth-url: "https://sky.luksarna.com/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://sky.luksarna.com/oauth2/start"
    nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-user, x-auth-request-email, x-auth-request-access-token"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "90"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "90"
  hosts:
    - host: sky.luksarna.com
      paths:
        - path: /offer/api(/|$)(.*)
          pathType: ImplementationSpecific

