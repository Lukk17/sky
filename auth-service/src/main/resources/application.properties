# ==================================================================================================================
# SPRING / EUREKA setup

# service name
spring.application.name=auth-service

# application port
server.port=9100

# eureka server url
eureka.client.service-url.defaultZone=${SERVICE_URL_DEFAULT_ZONE:http://localhost:8761/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# location from http header
spring.mvc.locale-resolver=accept_header
# for option request handling
spring.mvc.dispatch-options-request=true

# ==================================================================================================================
#default user for spring security (will stop printing autogenerated password when Spring starts)

spring.security.user.name=XYZ
spring.security.user.password=XYZ


# ==================================================================================================================
# DB setup

#   type of database operations on app start
spring.jpa.hibernate.ddl-auto=update

# IMPORTANT#1 : DOCKER OVERWRITE IT, SO TO CHANGE THIS VALUES YOU NEED TO CHANGE DOCKER .env FILE

#   address of database
spring.datasource.url=jdbc:mysql://localhost:3306/sky?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Warsaw

# timeout for connection - useful for docker as it can take longer to connect
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.validation-timeout=60000

# IMPORTANT#2 :
# If DB timezone is set to UTC and it differ with your current then it will save date wrong
# Example: 2020-03-28 was saved as 2020-03-27
# to fix:
#spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Warsaw


#   username and password for database
spring.datasource.username=root
spring.datasource.password=Lukk1234
#   driver and dialect for database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# to show SQL quarries generated by hibernate
spring.jpa.show-sql=true


