# ==================================================================================================================
# SPRING setup

# application port
server:
  port: 9100


# service name
spring:
  application:
    name: auth-service
  web:
    # location from http header
    locale-resolver: accept_header
  mvc:
    # for option request handling
    dispatch-options-request: true

  security:
    #default user for spring security (will stop printing autogenerated password when Spring starts)
    user:
      name: XYZ
      password: XYZ

  jpa:
    hibernate:
      #   type of database operations on app start
      ddl-auto: update
    #   dialect for database
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    # to show SQL quarries generated by hibernate
    show-sql: true

  # IMPORTANT#1 : DOCKER OVERWRITE IT, SO TO CHANGE THIS VALUES YOU NEED TO CHANGE DOCKER .env FILE
  # IMPORTANT#2 : If DB timezone is set to UTC and it differ with your current then it will save date wrong
  # Example: 2020-03-28 was saved as 2020-03-27
  # to fix: spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Warsaw
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/sky?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Warsaw
    hikari:
      # timeout for connection - useful for docker as it can take longer to connect
      connection-timeout: 60000
      validation-timeout: 60000
    username: root
    password: Lukk1234
    driver-class-name: com.mysql.cj.jdbc.Driver

# expose actuator endpoints (* for all)
management:
  endpoints:
    web:
      exposure:
        include: "*"

# for amazon (look above at important#1)
#spring.datasource.url=jdbc:mysql://sky.ccrunaygib3u.eu-west-2.rds.amazonaws.com/sky?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

# ==================================================================================================================
#  EUREKA setup

#for docker
eureka:
  client:
    service-url:
      defaultZone: ${SERVICE_URL_DEFAULT_ZONE:http://host.docker.internal:8761/eureka}
    register-with-eureka: true
    fetch-registry: true

# in docker sometimes there is problem with DNS resolving - that why ip addresses are better as names
  instance:
    preferIpAddress: true


