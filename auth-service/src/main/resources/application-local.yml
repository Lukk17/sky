# ==================================================================================================================
# SPRING setup

# application port
server:
  port: 9100


# service name
spring:
  application:
    name: auth-service
  web:
    # location from http header
    locale-resolver: accept_header
  mvc:
    # for option request handling
    dispatch-options-request: true

  security:
    #default user for spring security (will stop printing autogenerated password when Spring starts)
    user:
      name: XYZ
      password: XYZ

  jpa:
    hibernate:
      #   type of database operations on app start
      ddl-auto: update
    #   dialect for database
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    # to show SQL quarries generated by hibernate
    show-sql: true

  datasource:
    url: jdbc:mysql://localhost:3306/sky?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Warsaw
    hikari:
      # timeout for connection - useful for docker as it can take longer to connect
      connection-timeout: 60000
      validation-timeout: 60000
#      minimum-idle: 0
#      initialization-fail-timeout: 1
    username: root
    password: Lukk1234
    driver-class-name: com.mysql.cj.jdbc.Driver
#  sql:
#    init:
#      continue-on-error: true

# expose actuator endpoints (* for all)
management:
  endpoints:
    web:
      exposure:
        include: "*"

# for amazon (look above at important#1)
#spring.datasource.url=jdbc:mysql://sky.ccrunaygib3u.eu-west-2.rds.amazonaws.com/sky?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

logging:
  level:
    org:
      springframework:
        web: INFO
      hibernate: INFO

# ==================================================================================================================
#  EUREKA setup

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    # change default link to service in eureka dashboard
    statusPageUrlPath: http://localhost:${server.port}/actuator
