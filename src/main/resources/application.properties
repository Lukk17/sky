server.port=5555
#   type of database operations on app start
spring.jpa.hibernate.ddl-auto=update
#   address of database
spring.datasource.url=jdbc:mysql://localhost:3306/basic
#   username and password for database
spring.datasource.username=root
spring.datasource.password=coderslab

#   driver and dialect for database
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#   location from http header
spring.mvc.locale-resolver=accept_header

#   parameters for max size of uploading file
spring.servlet.multipart.maxFileSize=10MB
spring.servlet.multipart.max-request-size=10MB

