# ==================================================================================================================
sky:
  helloWorld: <center><h1>Welcome to Notify app.</h1></center>

# SPRING setup

server:
  port: ${NOTIFY_PORT:5554}

spring:
  application:
    name: sky-notify
  web:
    # location from http header
    locale-resolver: accept_header
  mvc:
    # for option request handling
    dispatch-options-request: true
  security:
    # default user for spring security (will stop printing autogenerated password when Spring starts)
    user:
      name: ${SPRING_SECURITY_USER:XYZ}
      password: ${SPRING_SECURITY_PASS:XYZ}

  kafka:
    bootstrap-servers: ${KAFKA_ADDRESS:kafka-service}:${KAFKA_PORT:9092}
    admin:
      auto-create: false

# expose actuator endpoints (* for all)
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    org:
      springframework:
        web: ${SPRING_DEBUG:INFO}
        messaging:
          simp:
            broker:
              SimpleBrokerMessageHandler: WARN
      apache:
        kafka:
          clients:
            consumer:
              ConsumerConfig: WARN

